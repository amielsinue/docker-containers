    ports:
      - "27017:27017"
      - "28017:28017"
    volumes:
      - mongodb:/data/db

  postgres:
    build: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=gigwalk_test
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_PASS=p4ssw0rd
      - RABBITMQ_DEFAULT_USER=user
    ports:
      - "5672:5672"
      - "15672:15672"
      - "4369:4369"
      - "5671:5671"
      - "25672:25672"

  elasticsearch:
    build: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearchdb:/usr/share/elasticsearch/data

  # dynamodb:
